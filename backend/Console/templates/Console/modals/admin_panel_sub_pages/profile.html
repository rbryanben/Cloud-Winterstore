<style>
   /* PROFILE PAGE */
   #admin_profile_page {
       padding: 20px;
       position: relative;
   }

   /* ADMIN PANEL HEADER */
   .admin-panel-header {
       font-size: x-large;
       color: rgb(73, 73, 73);
   }

   /* DETAILS GRID */
   .details-grid{
       border-top: solid 0.5px rgba(209, 209, 209, 0.438);
        padding-top: 10px;
        margin-top: 20px;
        gap: 10px;
        display: grid;
        grid-template-columns: repeat(2,340px);
   }

   /* DELETE ACCOUNT */
   .delete-grid {
        border-top: solid 0.5px rgba(209, 209, 209, 0.438);
        margin-top: 20px;
        padding-top: 20px;
   }

   .delete-account {
       width: 100px;
       background-color: rgb(236, 127, 127);
   }

   .delete-account-header {
       color: rgb(44, 44, 44);
       font-weight: 500;
   }

   .delete-account-caption {
       margin-top: 5px;
       font-size: small; 
   }

   /* UPDATE BUTTON */
   .update-button {
      width: 100px;
   }

   /* Error (Show error in input) */
   
   .border-input {
       transition: all 0.2s ease-in;
       border: solid 0.5px transparent;
   }

   .error {
       border: solid 0.5px rgba(206, 68, 68, 0.562);
   }


</style>

            object_email.classList.remove("error")
        }
        else {
            //mark error
