<!-- DELETED FILES BODY-->
<div class="browser-deleted-page">

    <!-- TOOL BAR-->
    <div class="top-toolbar">
        <!-- Form to prevent auto fill-->
        <form autocomplete="off" method="dialog">
            <input id="deletedFileSearchInput" onkeyup="searchDeletedFile()" class="top-toolbar-search" placeholder="Search for deleted file">
        </form>
    </div>

    <!-- TOOL BAR CATEGORIZER -->
    <div class="deleted-categorizer toolbar-shift">
        <div class="categorizer-text hide-mobile">Identification</div>
        <div class="categorizer-text">Name</div>
        <div class="categorizer-text hide-mobile ">Deleted-by</div>
        <div class="categorizer-text hide-mobile ">Deleted</div>
    </div>


    <!-- PAGE LOADER  -->
    <div id="deletedFilesLoader" class="pageLoader" style="transform: scale(0.2);">
        <div class="loader-console"></div>
   </div>

    <!-- DELETED FILES LIST -->
    <div id="bodyDeletedFiles" class="deleted-files-list scrollable">

    </div>

</div>
