<!-- BODY DOWNLOADS PAGE -->
<div class="browser-downloads-page">

    <!-- TOOL BAR // Will allow the client to search to search a files download stats-->
    <div class="top-toolbar" >
        <!-- // form to prevent auto fill-->
        <form autocomplete="off" method="dialog">
            <!-- SEARCH INPUT // onkeyup will start a search query -->
            <input id="downloadFileSearchInput" onkeyup="searchDownloadStats()"  class="top-toolbar-search" placeholder="Search for file">
        </form>
        <!-- refresh button -->
        <i class="fas fa-sync-alt refresh-button animate-clicked" onclick="download_stats_page_refresh(this)"></i>
    </div>

    <!-- TOOL BAR CATEGORIZER -->
    <div class="download-categorizer">
        <div class="categorizer-text hide-mobile">Identification</div>
        <div class="categorizer-text">Name</div>
        <div class="categorizer-text hide-mobile ">Downloaded-by</div>
        <div class="categorizer-text hide-mobile ">Downloaded</div>
        <div class="categorizer-text hide-mobile ">Overall-Downloads</div>
    </div>


    <!-- SUB PAGE LOADER -->
    <div id="downloadFilesLoader" class="pageLoader" style="transform: scale(0.2);">
        <div class="loader-console"></div>
   </div>

    <!-- DOWNLOAD LIST -->
    <div id="bodydownloadFiles" class="download-files-list" >
        
    </div>
</div>
