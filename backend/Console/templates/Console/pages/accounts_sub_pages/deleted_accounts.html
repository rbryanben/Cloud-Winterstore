<style>
    .deleted-accounts {
        display: none;
    }


    .accounts-deleteds-page {
        margin-right: 2%;
    }

    /* page toolbar */
    .accounts-deleteds-page .top-toolbar {
        margin-top: 20px;
        margin-left: 20px;
    }

    .top-toolbar {
        display: flex;
        justify-content: start;
        align-items: center;
    }

    .top-toolbar-search {
        background-color: rgba(223, 223, 223, 0.555);
        width: 600px;
        padding: 13px;
        margin-left: 20px;
        font-size: small;
        border: none;
        outline: none;
        color: gray;
        border-radius: 4px;
    }

    .add-deleted-account {
        margin-left: auto;
        margin-right: 40px;
        color: gray;
    }

    /* categorizer */
    .deleteds-categorizer {
        margin-top: 20px;
        padding-left: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        display: grid;
        grid-template-columns: 25%  15% 15% 30% 15%;
        border-bottom: solid 1px rgba(235, 235, 235, 0.685);
    }

    /* deleteds file item */
    .deleted-item {
        padding-left: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        display: grid;
        grid-template-columns: 25%  15% 15% 30% 15%;
        border-bottom: solid 1px rgba(235, 235, 235, 0.685);
        transition: all 0.1s ease;
    }

    select {
        -webkit-appearance: none;
        -moz-appearance: none;
        border: none;
        margin-right: 10px;
        background-position: 98% 50%;
        background-size: 12px;
        background-repeat: no-repeat;
    }


    .controls-deleted-accounts {
        display: grid;
        padding-right: 10px;
        grid-template-columns: 30px 30px 30px;
    }

    
    @media only screen and (max-width: 600px) {
    .deleteds-file-item{
        grid-template-columns: 100%;
    }

    .top-toolbar-search {
        width: auto;
        margin-right: 5px;
    }
    }

    .barned > div{
        color: rgba(255, 0, 0, 0.651) !important;
    }

</style>

<div id="deleted-accounts" class="deleted-accounts">

    <div class="top-toolbar">
        <form autocomplete="off" method="dialog">
            <input id="searchdeletedInput" class="top-toolbar-search" onkeyup="searchdeletedAccounts(this)" placeholder="Search for deleted" >
        </form>
        <span class="add-deleted-account"><i class="fas fa-plus" onclick="showAdddeletedModal()"></i></span>
    </div>

    <!-- categorizer -->
    <div class="deleteds-categorizer">
        <div class="categorizer-text ">Identification</div>
        <div class="categorizer-text hide-mobile ">Created</div>
        <div class="categorizer-text hide-mobile ">Last login</div>
        <div class="categorizer-text hide-mobile ">Access Token</div>
        <div class="categorizer-text hide-mobile">Controls</div>
    </div>


    <!-- loader -->
    <div id="deletedAccountPageLoader"  class="pageLoader" style="transform: scale(0.2);">
        <div class="loader-console"></div>
   </div>

    <!-- deleteds items -->
    <div id="deleteds-accounts-list" class="deleteds-accounts-list">

    </div>
</div>

<script>
    function showdeletedAccounts(){
        //page
        var pageDeletedAccounts = document.getElementById("deleted-accounts")
        //show
        pageDeletedAccounts.style.display = "grid"
    }

    function hideDeletedAccounts(){
        //page
        var pageDeletedAccounts = document.getElementById("deleted-accounts")
        //show
        pageDeletedAccounts.style.display = "none"
    }


</script>
