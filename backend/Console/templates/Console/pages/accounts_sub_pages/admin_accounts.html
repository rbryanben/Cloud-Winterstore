<style>
    .admin-accounts {
        display: none;
    }
    
</style>

<div id="admin-accounts" class="admin-accounts">
    This is client accounts
</div>

<script>
    function showAdminAccounts(){
        //page
        var pageAdminAccounts = document.getElementById("admin-accounts")

        //show
        pageAdminAccounts.style.display = "grid"
    }

    function hideAdminAccounts(){
        //page
        var pageAdminAccounts = document.getElementById("admin-accounts")

        //show
        pageAdminAccounts.style.display = "none"
    }



</script>
