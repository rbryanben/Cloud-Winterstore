<style>
    .integrations-downloads-page {
        display:  none;
    }


    /* page toolbar */
    .integrations-download-page.top-toolbar {
        margin-top: 20px;
        margin-left: 0px;
    }

    .top-toolbar-search {
        background-color: rgba(223, 223, 223, 0.555);
        width: 600px;
        padding: 13px;
        font-size: small;
        border: none;
        outline: none;
        color: gray;
        border-radius: 4px;
    }

    /* categorizer */
    .download-categorizer {
        margin-top: 20px;
        padding-left: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        display: grid;
        grid-template-columns: 10% 20% 15% 15% 15% 20%;
        border-bottom: solid 1px rgba(235, 235, 235, 0.685);
    }

    /* download file item */
    .download-file-item {
        padding-left: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        display: grid;
        grid-template-columns: 40% 20% 12% 12% 12%;
        border-bottom: solid 1px rgba(235, 235, 235, 0.685);
        transition: all 0.1s ease;
    }


    @media only screen and (max-width: 600px) {
        .download-file-item {
            grid-template-columns: 100%
        }
    }

</style>

<div id="integrations-subpage" class="integrations-downloads-page">
    <div class="top-toolbar" >
        <form autocomplete="off" method="dialog">
            <input id="downloadFileSearchInput"  autocomplete="off" onkeyup="searchDownloadStats(event)"  class="top-toolbar-search" placeholder="Search file by id" type="search">
        </form>
        <span class="add-admin-account"><i class="fas fa-trash" style="margin-right: 30px;"></i><i class="fas fa-plus"></i></span>
    </div>

    <!-- categorizer -->
    <div class="download-categorizer">
        <div class="categorizer-text hide-mobile"><input type="checkbox"/></div>
        <div class="categorizer-text hide-mobile">Identification</div>
        <div class="categorizer-text">Application</div>
        <div class="categorizer-text hide-mobile ">Created</div>
        <div class="categorizer-text hide-mobile ">Status</div>
        <div class="categorizer-text hide-mobile ">Key</div>
    </div>


    <!-- loader -->
    <div id="downloadFilesLoader" class="pageLoader" style="transform: scale(0.2);">
        <div class="loader-console"></div>
   </div>

    <!-- download items -->
    <div id="bodydownloadFiles" class="download-files-list" >
        
    </div>
</div>

<script>
    let integrationsSubPageInitialized = false
    
    //initialize
    function initializeIntegrationsSubPage(){
        integrationsSubPageInitialized = true
    }

    //entry
    function showIntegrationsSubPage(){
        //set page visible
        var page = document.getElementById("integrations-subpage")
        page.style.display = "grid"

        //initialize page
        if (integrationsSubPageInitialized == false){
            initializeIntegrationsSubPage()
        }
    }




</script>
