<style>
    .navbar {
        position: relative;
        z-index: 100;
        background-color: white;
        width: 100%;
        height: 40px;
        top: 0;
        left: 0;
        font-size: small;
        color: gray;
        display: grid;
        grid-template-columns: 63% 6% 9% 8% 8% 7% 7%;
        border-bottom: lightgray solid 0.5px;
    }
    
    .navbar.tall {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        height: 60px;
    }
    
    .navbar-item {
        display: flex;
        justify-content: center;
        align-items: center;
        border-left: lightgray solid 0.5px;
        transition: all 0.5s ease;
        cursor: pointer;
    }
    
    .navbar-item:hover {
        opacity: 0.5;
    }
    
    .navbar-logo {
        display: flex;
        padding-left: 20px;
        align-items: center;
        cursor: pointer;
    }
    
    .mobile {
        display: none;
    }
    /* mobile and tablet */
    
    .mobile-menu-button {
        margin: auto;
    }
    
    .mobile-menu {
        display: none;
        height: 0;
        width: 100%;
        transition: all 0.5s ease;
    }
    
    .mobile-menu.show {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        display: block;
        height: auto;
    }
    
    .mobile-menu-item {
        height: 30px;
        padding: 10px;
        background-color: white;
        display: flex;
        justify-content: start;
        align-items: center;
        padding-left: 40px;
        color: rgb(148, 148, 148);
        border-bottom: lightgray solid 0.5px;
    }
    
    .mobile-menu-item>i {
        margin-left: auto;
        margin-right: 10px;
    }
    
    @media only screen and (max-width: 1100px) {
        /* adjust navbar grid to properly fit items */
        .navbar {
            grid-template-columns: 7fr 0.9fr 2fr 0.9fr 0.1fr;
        }
        .hide-for-tablet {
            display: none;
        }
    }
    
    @media only screen and (max-width: 600px) {
        /* adjust navbar grid to properly fit items */
        .navbar {
            grid-template-columns: 9fr 1fr 0.2fr;
        }
        .hide-for-mobile {
            display: none;
        }
        .navbar-logo {
            padding-left: 40px;
        }
        .mobile-menu-button {
            display: block;
        }
    }
</style>

<body>
    <!-- add navbar -->
    <div class="navbar">
        <!-- logo-->
        <div class="navbar-logo" onclick="goto('/')">
            Secure <span style="color: rgb(86, 226, 219); margin-left: 5px; margin-right: 5px;">Cloud</span> Storage
        </div>

        <!-- about-->
        <div class="navbar-item hide-for-mobile" onclick="goto('/about')">
            About
        </div>

        <!-- doumentation-->
        <div class="navbar-item hide-for-mobile" onclick="goto('/documentation')">
            Documentation
        </div>

        <!-- doumentation-->
        <div class="navbar-item hide-for-tablet hide-for-mobile" onclick="goto('//rbryanben.medium.com/cloud-winterstore-8f8687ddce11')">
            Blogposts
        </div>

        <!-- doumentation-->
        <div class="navbar-item hide-for-tablet hide-for-mobile" onclick="goto('//github.com/rbryanben/Cloud-Winterstore')">
            Contribute
        </div>

        <!-- console -->
        <div class="navbar-item hide-for-mobile" onclick=" showLoginModal()">
            Console
        </div>

        <!-- mobile section -->
        <div class="mobile mobile-menu-button">
            <i class="fas fa-bars"></i>
        </div>
    </div>
    <!-- menu items -->
    <div id="mobileMenu" class="mobile-menu mobile">
        <div class="mobile-menu-item " onclick="goto('/about')">
            About <i class="fas fa-chevron-right"></i>
        </div>
        <div class="mobile-menu-item " onclick="goto('/documentation')">
            Documentation <i class="fas fa-chevron-right"></i>
        </div>
        <div class="mobile-menu-item " onclick="goto('//github.com/rbryanben/Cloud-Winterstore')">
            Contribute
        </div>
        <div class="mobile-menu-item " onclick="goto('//rbryanben.medium.com/cloud-winterstore-8f8687ddce11')">
            Blogposts <i class="fas fa-chevron-right"></i>
        </div>
        <div class="mobile-menu-item " onclick="showLoginModal()">
            Console
        </div>
    </div>

    <!-- script -->
    <script>
        //when scrolling extend navbar
        window.addEventListener("DOMContentLoaded", function() {
            NavbarListener();
        })


        ///this function watches if the navbar has been clicked
        function NavbarListener() {
            var navBarButton = document.querySelector(".mobile-menu-button")
            var navBarmenu = document.getElementById("mobileMenu")

            navBarButton.addEventListener("click", function() {
                if (navBarmenu.classList.contains("show")) {
                    navBarmenu.classList.remove("show")
                } else {
                    navBarmenu.classList.add("show")
                }
            })
        }

        //hide menu if the user resizes 
        window.addEventListener("resize", (event) => {
            if (window.innerWidth >= 601) {
                document.getElementById("mobileMenu").classList.remove("show")
            }
        })
    </script>
</body>
